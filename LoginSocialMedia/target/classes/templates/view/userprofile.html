<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>user login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <link rel="stylesheet" th:href="@{/css/home.css}"/>

</head>
<body>

<div class="container">
  <form action="/action_page.php">
    <div class="row">
      <h1 style="text-align:center">Login with Social Media </h1>
      <div class="vl">
        <span class="vl-innertext">View User</span>
      </div>

      <div class="col">
        <a th:href="@{'/facebookLogin'}" class="fb btn">
          <i class="fa fa-facebook fa-fw"></i> Login with Facebook
         </a>
        <a href="#" class="twitter btn">
          <i class="fa fa-twitter fa-fw"></i> Login with Twitter
        </a>
          <a href="#" class="linkedin btn">
          <i class="fa fa-linkedin fa-fw"></i> Login with Linkedin
        </a>
        <a th:href="@{'/googleLogin'}" class="google btn"><i class="fa fa-google fa-fw">
          </i> Login with Google+
        </a>
      </div>
<div class="col">

<h2 th:text="${user.firstName+' '+user.lastName}"></h2>
<h3 th:text="${user.email}"></h3><br>

</div>
    </div>
  </form>
</div>

</body>
</html>
